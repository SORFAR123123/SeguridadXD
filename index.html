<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Seguridad de Redes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar para navegación -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-network-wired"></i> Seguridad de Redes</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <h3><i class="fas fa-calendar-week"></i> Semanas</h3>
                <div class="week-list">
                    <!-- Las semanas se generarán dinámicamente con JavaScript -->
                </div>
                
                <div class="progress-container">
                    <h4><i class="fas fa-chart-line"></i> Progreso Total</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" id="globalProgress"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-question-circle"></i>
                        <span id="totalQuestions">0</span> preguntas
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <span id="correctAnswers">0</span> correctas
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="currentWeek">Semana 13</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Evaluación de Seguridad de Redes</h1>
                <div class="header-info">
                    <span id="currentDeck">Parte 1: Selección Múltiple</span>
                    <span id="questionCounter">Pregunta 1 de 20</span>
                </div>
            </header>

            <!-- Contenedor de la pregunta -->
            <div class="question-container">
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number" id="questionNumber">Pregunta 1</span>
                        <span class="difficulty" id="difficulty">Básica</span>
                    </div>
                    
                    <div class="question-text" id="questionText">
                        ¿Qué establece el RPO?
                    </div>
                    
                    <div class="options-container" id="optionsContainer">
                        <!-- Las opciones se generarán dinámicamente con JavaScript -->
                    </div>
                    
                    <div class="feedback" id="feedback">
                        <!-- Feedback se mostrará aquí -->
                    </div>
                    
                    <div class="question-footer">
                        <button class="btn-hint" id="hintBtn">
                            <i class="fas fa-lightbulb"></i> Pista
                        </button>
                        <button class="btn-next" id="nextBtn" disabled>
                            Siguiente <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Indicador de progreso de la pregunta actual -->
                <div class="deck-progress">
                    <h4>Progreso de este mazo</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" id="deckProgress"></div>
                    </div>
                    <span id="deckProgressText">0/0</span>
                </div>
                
                <!-- Navegación rápida entre mazos -->
                <div class="deck-navigation">
                    <h4>Mazos de esta semana</h4>
                    <div class="deck-buttons" id="deckButtons">
                        <!-- Los botones de mazos se generarán dinámicamente -->
                    </div>
                </div>
            </div>
            
            <!-- Modal para pistas -->
            <div class="modal" id="hintModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><i class="fas fa-lightbulb"></i> Pista</h3>
                        <button class="close-modal" id="closeHintModal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="hintContent">
                        <!-- El contenido de la pista aparecerá aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
